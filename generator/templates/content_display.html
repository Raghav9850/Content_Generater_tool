<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Generated Content</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Custom CSS for background animation */
    body {
        background-color: #f8f9fa;
    }
    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
        0% {background-position: 0%}
        100% {background-position: 100%}
    }
    /* Custom CSS for content */
    .content-container {
        max-width: 1000px; /* Increased width */
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .content-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #007bff;
    }
    .content-container p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
    }
    .content-container .btn-group {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .content-container .btn-group .btn {
        margin: 0 10px;
    }
</style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content-container">
                    <h2>Generated Content</h2>
                    <p>{{ content }}</p>
                    <div class="btn-group" role="group" aria-label="Download buttons">
                        <a href="{% url 'download_pdf' %}" class="btn btn-primary">Download PDF</a>
                        <a href="{% url 'download_txt' %}" class="btn btn-primary">Download TXT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
