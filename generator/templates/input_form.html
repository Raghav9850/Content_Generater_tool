<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Content Generator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-J+4ZK5tu3Ytp5JWvvtWUJMBYG35O07hAv6VJh8+pDjP8u/4lOM2LhkU9Ffjs4omjWWmh2Aq7V/lA/tefwt2lRQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
\
<style>
    /* Custom CSS for background animation */
    body {
        background-color: #000;
        overflow: hidden; /* Hide horizontal scrollbar caused by animation */
    }
    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
        0% {background-position: 0%}
        100% {background-position: 100%}
    }
    /* Custom CSS for form */
    .custom-form {
        max-width: 600px;
      
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f8f9fa;
        color: #000;
    }
    .custom-form h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .custom-form .form-group {
        margin-bottom: 20px;
    }
    .custom-form .form-control {
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .custom-form .btn-primary {
        width: 100%;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: all 0.15s ease-in-out;
    }
    .features {
        font-size: 1.2rem;
        text-align: left;
        color: #fff;
    }
    .features li {
        list-style-type: none;
        margin-bottom: 10px;
    }
    footer {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <h2 class="text-center font-weight-bold mt-5 mb-4" style="background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);-webkit-background-clip: text;color: transparent;">Content Generator</h2>
                <div class="custom-form mt-5">
                    
                    <form method="post" action="{% url 'input_form' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  
                                </div>
                                <input type="text" name="user_input" id="id_user_input" class="form-control" placeholder="Enter Content and Search">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Content</button>
                    </form>
                    
                </div>
                <center><div class="features mt-4">
                    <h3 class="mb-4">Features:</h3>
                    <ul>
                        <li>Generate content based on user input.</li>
                        <li>Supports various content formats including text, PDF, and more.</li>
                        <li>Quick and easy to use interface.</li>
                    </ul>
                </div></center>
            </div>
            
        </div>
    </div>
    <footer>&copy; All rights reserved Raghavendra Borse</footer>

</body>

</html>
